
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Jentik Nyamuk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:sans-serif;background:#cceeff;padding:20px;">
    <h2>Form Pengaduan Jentik Nyamuk</h2>
    <form id="form">
        <label>Nama:</label><br>
        <input type="text" id="nama" required><br><br>

        <label>Alamat:</label><br>
        <input type="text" id="alamat" required><br><br>

        <label>Keterangan:</label><br>
        <textarea id="pesan" rows="4" required></textarea><br><br>

        <button type="button" onclick="kirimWA()">Kirim ke WhatsApp</button>
    </form>

    <p id="status" style="color:red;"></p>

    <script>
        function kirimWA() {
            if (!navigator.geolocation) {
                document.getElementById('status').innerText = "Browser tidak mendukung GPS.";
                return;
            }

            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                var nama = document.getElementById('nama').value;
                var alamat = document.getElementById('alamat').value;
                var pesan = document.getElementById('pesan').value;

                var link = "https://wa.me/6281524219699?text=" +
                    encodeURIComponent("Pengaduan Jentik Nyamuk:%0A") +
                    encodeURIComponent("Nama: " + nama + "%0A") +
                    encodeURIComponent("Alamat: " + alamat + "%0A") +
                    encodeURIComponent("Pesan: " + pesan + "%0A") +
                    encodeURIComponent("Lokasi: https://maps.google.com/?q=" + lat + "," + lon);

                window.open(link, '_blank');
            }, function(error) {
                document.getElementById('status').innerText = "Gagal mengambil lokasi. Aktifkan GPS.";
            });
        }
    </script>
</body>
</html>
